<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

  <div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        
        <input type="text" id="js-message" placeholder="Enter message" required>
        <button id="js-send-button">Send</button>

        <button id="js-send-location">Share Location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <div class="message">
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <a href="{{url}}" target="_blank">
        <p> My current location</p>
      </a>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>
</body>
</html>
