<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
  <div class="centered-form">
    <div class="centered-form__box">
      <h1>Join</h1>
      <form id="join-form" action="/chat.html" method="GET">
        <label for="">Display Name</label>
        <input id="js-input" type="text" placeholder="Display Name" name="username" required>
  
        <label for="">Enter Room name</label>
        <input id="js-room-input" type="text" name="room" placeholder="Room">
  
        <div id="dropdown-container">
          <!-- Dropdown will be inserted here by JavaScript -->
        </div>
  
        <button type="submit">Join</button>
      </form>
    </div>
  </div>
  
  <!-- Handlebars template for dropdown -->
  <script id="dropdown-template" type="text/html">
    <label for="dropdown">Choose an active room:</label>
    <select id="dropdown" name="room">
      <option value="" selected disabled>Select a room</option>
      {{#users}}
        <option value="{{room}}">{{room}}</option>
      {{/users}}
    </select>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
